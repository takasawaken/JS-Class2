  </ul>

    const key = $(".word").val();
    const value = $(".sentence").val();

    console.log(key);
    console.log(value);

    localStorage.setItem(key, value);
    const html =`<li><span> WORD:<br>${key}</span><br><span>SENTENCE:<br>${value}</span></li>`

    $(".sentence").val("");

    });

</html>
